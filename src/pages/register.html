<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>PetInfo</title>
</head>
<body>
    <main class="main__container">
        <section class="main__register">
            <section class="register__form">
                <form class="form__container">
                    <div class="form__header">
                        <h3>Cadastro</h3>
                        <button type="button" id="back__login">Voltar para login</button>
                    </div>
                    <div class="form__inputs">
                        <label for="username">Usuario</label>
                        <input type="text" name="username" id="username" placeholder="Insira seu nome de Usuario">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Insira seu email">
                        <label for="password">link da foto do perfil</label>
                        <input type="text" name="avatar" id="avatar" placeholder="Insira seu link de foto do perfil">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Insira sua senha">
                        <button type="button" id="register">Cadastrar</button>
                        <div id="spin">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <button type="button" id="back__login">Voltar para o login</button>
                    </div>
                </form>
            </section>
        </section>
        <section class="main__pets">
            <h3>Petinfo</h3>
            <span id="main__happy">Ooooooba</span>
            <span id="main__text">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</span>
            <div class="imgs">
                <img src="../assests/catFull.png" id="cat1" alt="gato">
                <div class="div2">
                    <img src="../assests/cat2.png" class="img__line" alt="gato1">
                    <img src="../assests/dog3.png" class='img__line'alt="cao">
                    <img src="../assests/cat3full.png" id='cat3' alt="gato3">
                </div>
            </div>
        </section>
    </main>
    <script src="../scripts/register.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
